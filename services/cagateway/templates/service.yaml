# hard coded fixed IP gateway service (for POC only - will rationalize later)

kind: Service
apiVersion: v1
metadata:
  name: { { .Release.Name } }
  labels:
    app: { { .Release.Name } }
spec:
  type: LoadBalancer
  ports:
    - name: channel-access
      port: 9064
      protocol: TCP
      targetPort: 9064
  selector:
    app: { { .Release.Name } }
